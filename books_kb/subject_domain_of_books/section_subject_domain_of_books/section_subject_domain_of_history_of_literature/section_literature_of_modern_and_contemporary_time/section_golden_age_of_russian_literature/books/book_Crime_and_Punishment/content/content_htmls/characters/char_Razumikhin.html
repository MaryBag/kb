     <sc_element sys_idtf="char_Razumikhin">Разумихин</sc_element> – студент, друг <sc_element sys_idtf="char_Rodion_Raskolnikov">Родиона</sc_element>. Очень неглупый молодой человек, хотя иногда простоватый, «наружность его была выразительная — высокий, худой, всегда худо выбритый, черноволосый. Иногда он буянил и слыл за силача».
