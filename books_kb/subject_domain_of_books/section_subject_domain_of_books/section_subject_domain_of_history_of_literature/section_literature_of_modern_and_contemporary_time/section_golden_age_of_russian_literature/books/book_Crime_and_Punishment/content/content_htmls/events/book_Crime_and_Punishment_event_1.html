<p>
     <sc_element sys_idtf="char_Rodion_Raskolnikov">Родион Раскольников</sc_element> направляется к <sc_element sys_idtf="char_Alena_Ivanovna">старухе-процентщице Алене Ивановне</sc_element>. Придя к <sc_element sys_idtf="char_Alena_Ivanovna">Алене Ивановне</sc_element>, <sc_element sys_idtf="char_Rodion_Raskolnikov">Раскольников</sc_element> закладывает серебряные часы, при этом внимательно осматривая обстановку ее квартиры. Уходя, <sc_element sys_idtf="char_Rodion_Raskolnikov">Родион</sc_element> обещает вскоре вернуться, чтобы заложить серебряную папиросницу.
</p>
