<p>
     Неожиданно вернулась Лизавета. В растерянности, <sc_element sys_idtf="char_Rodion_Raskolnikov">Раскольников</sc_element> убивает и сестру старухи. Его охватывает ужас, но постепенно герой берет себя в руки, смывает кровь с рук, топора и сапог. Вернувшись домой, юноша возвращает топор и, зайдя в свою комнату, не раздеваясь упал в забытьи на кровать.
