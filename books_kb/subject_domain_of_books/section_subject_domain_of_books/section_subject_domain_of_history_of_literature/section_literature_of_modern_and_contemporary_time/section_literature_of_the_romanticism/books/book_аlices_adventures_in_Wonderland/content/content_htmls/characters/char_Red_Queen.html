<p>
     <sc_element sys_idtf="char_Red_Queen">Красная королева</sc_element> держит в страхе всех жителей <sc_element sys_idtf="Wonderland">волшебной страны</sc_element>, всем вокруг угрожает казнью, капризничает, как ребёнок. Неумна и непоследовательна в своих действиях. Собирательный образ многих взрослых людей глазами ребёнка. Хитра, любит следить и подслушивать, не терпит отказов и возражений.
</p>
