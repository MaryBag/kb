<p>
     <sc_element sys_idtf="char_Bonadventu_Pencroff">Пенкроф</sc_element>, <sc_element sys_idtf="char_Gideon_Spillet">Гедеон Спилет</sc_element> и <sc_element sys_idtf="char_Herbert_Brown">Харберт Браун</sc_element> отправляются в плавание. Прибыв на <sc_element sys_idtf="island_Tabor">Табор</sc_element>, они обнаруживают маленькую лачугу, где по всем признакам уже давно никто не живёт. Они разбредаются по острову, не надеясь увидеть живого человека, и пытаются отыскать хотя бы его останки.
