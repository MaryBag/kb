<p>
	<b><sc_element sys_idtf = "char_Robert_Locamp">Роберт Локамп</sc_element></b> — главный герой романа, ему ровно 30 лет, действие романа начинается в его юбилейный день рождения (1928 г.). Возлюбленный Патриции Хольман (Пат). Друг Готфрида Ленца и Отто Кестера. Участник Первой мировой войны.
</p>
