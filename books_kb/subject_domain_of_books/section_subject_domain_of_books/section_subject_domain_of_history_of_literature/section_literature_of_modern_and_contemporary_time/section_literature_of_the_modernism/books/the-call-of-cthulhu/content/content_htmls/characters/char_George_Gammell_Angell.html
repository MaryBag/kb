<p>
	
	<b><sc_element sys_idtf = "char_George_Gammell_Angell">Джордж Гэммел Энджелл</sc_element></b> 
	Двоюродный дед <b><sc_element sys_idtf = "char_Francis_Wayland_Thurston">главного героя</sc_element></b>.
	Из персонажей рассказа первым начал систематически изучать таинственные события, 
	связанные с дьявольским культом <b><sc_element sys_idtf = "char_Cthulhu">Ктулху</sc_element></b>. 
	Умер при загадочных обстоятельствах, оставив своему внуку в наследство результаты своих исследований.
