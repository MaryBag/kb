<p>

	<b><sc_element sys_idtf = "char_Henry_Anthony_Wilcox">Генри Энтони Уилкокс</sc_element></b>
	Скульптор, который, находясь в состоянии полусна, изваял глиняный барельеф <b><sc_element sys_idtf = "char_Cthulhu">бога Ктулху</sc_element></b>.
	Преследуемый ночными кошмарами, он обращается к <b><sc_element sys_idtf = "char_George_Gammell_Angell">Энджеллу</sc_element></b> за помощью. 
	Персонаж является отсылкой к рассказу «Орля» Ги де Мопассана.
