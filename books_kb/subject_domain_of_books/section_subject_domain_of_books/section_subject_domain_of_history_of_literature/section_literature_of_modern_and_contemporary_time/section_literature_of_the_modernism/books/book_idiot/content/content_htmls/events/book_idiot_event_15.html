<p>
    Приехав в Петербург, <b><sc_element sys_idtf = "char_Myshkin">Мышкин</sc_element></b> 
    отправился к <b><sc_element sys_idtf = "char_Rogozhin">Рогожину</sc_element></b>. 
    В Москве <b><sc_element sys_idtf = "char_Nastasya_Filippovna">Настасья Филипповна</sc_element></b>, 
    сбежав от <b><sc_element sys_idtf = "char_Rogozhin">Парфена</sc_element></b>, 
    некоторое время жила у князя. 
    <b><sc_element sys_idtf = "char_Myshkin">Мышкин</sc_element></b> 
    напомнил, что любил ее "«не любовью, а жалостью»", 
    поэтому не враг <b><sc_element sys_idtf = "char_Rogozhin">Парфену</sc_element></b>. 
    <b><sc_element sys_idtf = "char_Rogozhin">Рогожин</sc_element></b> считал, 
    что <b><sc_element sys_idtf = "char_Nastasya_Filippovna">Настасья Филипповна</sc_element></b> не выходит за него, потому что боится.
</p>
