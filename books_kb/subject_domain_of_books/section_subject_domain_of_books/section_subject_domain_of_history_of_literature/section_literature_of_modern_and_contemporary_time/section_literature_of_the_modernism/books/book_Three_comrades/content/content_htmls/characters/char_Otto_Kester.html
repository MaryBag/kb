<p>
	<b><sc_element sys_idtf = "char_Otto_Kester">Отто Кестер</sc_element></b> — один из главных героев. Также около 30 лет. Во время войны — лётчик, в романе являлся владельцем автомастерской, в которой работали главные герои. Отто — автогонщик-любитель, участвовал в гонках на машине «Карл», на которой несколько раз одерживал победу. Увлекается боксом.
</p>
