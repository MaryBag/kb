<p>
	<b><sc_element sys_idtf = "char_Joseph_Behm">Иозеф Бем</sc_element></b> — одноклассник <b><sc_element sys_idtf = "char_Paul_Baumer">Боймера</sc_element></b>. <b><sc_element sys_idtf = "char_Joseph_Behm">Бем</sc_element></b> был единственным из класса, кто не хотел идти добровольцем в армию, несмотря на патриотичные речи <b><sc_element sys_idtf = "char_Kantorek">Канторека</sc_element></b>. Однако под влиянием классного руководителя и близких он записался в армию. Бем погиб одним из первых, за три месяца до официального срока призыва.
