<p>
	<b><sc_element sys_idtf = "char_Friedrich_Muller">Фредерик Мюллер</sc_element></b> — одноклассник <b><sc_element sys_idtf = "char_Paul_Baumer">Пауля</sc_element></b>, служивший с ним в одной роте. В начале романа <b><sc_element sys_idtf = "char_Paul_Baumer">Пауль</sc_element></b> описывает его следующим образом: «…до сих пор таскает с собой учебники и мечтает сдать льготные экзамены; под ураганным огнём зубрит он законы физики». Был убит осветительной ракетой, попавшей в живот.
