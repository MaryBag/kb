<p>
	<b><sc_element sys_idtf = "event_military_service">Военная служба</sc_element></b> — Военная служба — вид государственной службы, представляющий собой профессиональную служебную деятельность граждан государства на воинских должностях в войсках, воинских формированиях и органах, осуществляющих функции по обеспечению обороны и безопасности государства.
</p>
